<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Resources</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind-dark.css"
      integrity="sha512-3woKixn3VczzzCzWvI7XqNNfVXP0fQVn4dLXg/3Uj0h/p35KnT0nkeriLR50HwrPe+agHiBMN56Q34GvHG2mag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-gray-100 dark:bg-black">
    <div class="absolute top-4 right-4">
      <label class="flex items-center cursor-pointer">
        <div class="relative">
          <input type="checkbox" id="toggle" class="hidden" />
          <div
            class="toggle-line w-12 h-5 bg-gray-300 rounded-full shadow-inner"
          ></div>
          <div
            class="toggle-dot absolute w-6 h-6 bg-white rounded-full shadow top-1/2 transform translate-x-0 -translate-y-1/2 transition"
          ></div>
        </div>
      </label>
    </div>
    <div class="container mx-auto py-10 text-center">

      <div class="w-24 h-24 mx-auto rounded-full overflow-hidden bg-gray-300">
        <img alt="logo" src="./logo.webp" class="w-full h-full object-cover" />
      </div>

      <div class="social-icons mt-4 mb-6"></div>

      <div class="max-w-screen-sm mx-auto p-4">
        <div class="top-links-container"></div>
        <div class="frontend-cards-container"></div>
        <div class="devops-cards-container"></div>
        <div class="reading-cards-container"></div>
      </div>
    </div>

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
